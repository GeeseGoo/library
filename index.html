<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<header>
			<h1>R. Yan Library</h1>
			<a href="\https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="add-books">LOG IN</a>
		</header>
		<div class="bookbutton"><button class="add-books">Add Book</button></div>
		<div class="books"></div>
		<dialog class="bookform">
			<button onclick="toggleBookModal()" class="closebutton">X</button>
			<form method="dialog">
				<h2>Add A Book</h2>
				<div class="formelement">
					<label for="title">Title</label> <input type="text" name="title" id="title" required />
				</div>
				<div class="formelement">
					<label for="author">Author</label> <input type="text" name="author" id="author" required />
				</div>
				<div class="formelement">
					<label for="pages">Page Count</label>
					<input type="number" name="pages" id="pages" required min="0" max="9999" />
				</div>
				<div class="form-bottom">
					<div class="flex-center">
						<label for="read">Already Read?</label> <input type="checkbox" name="read" id="read" />
					</div>
					<button class="submitbook add-books">Add Book</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
